<p-table [value]="products" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Stock</th>
            <th class="size">Description</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
    </ng-template>
            
    <ng-template pTemplate="body" let-p>
        <tr>
            <td>{{p.name}}</td>
            <td>$ {{p.price}}</td>
            <td>{{p.qty}}</td>
            <td>{{p.status}}</td>
            <td>{{p.description}}</td>
            <td><img src="{{p.image}}" alt="{{p.name}}" width="100" height="100"></td>
            <td><span class="p-buttonset">
                <button pButton pRipple label="Edit" icon="pi pi-file-edit"></button>
                <button pButton pRipple label="Delete" icon="pi pi-trash" (click)="delete(p.id)"></button>
            </span>
            </td>
        </tr>
    </ng-template>
</p-table>
