<p-table [value]="users" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Userame</th>
            <th>Email</th>
            <th>Role</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-u>
        <tr>
            <td>{{u.username}}</td>
            <td>{{u.email}}</td>
            <td>{{u.role}}</td>
            <td><img src="{{u.image}}" alt="{{u.name}}" width="100" height="100"></td>
            <td><span class="p-buttonset">
                <button pButton pRipple label="Edit" icon="pi pi-user-edit"></button>
                <button pButton pRipple label="Delete" icon="pi pi-trash" (click)="delete(u.id)"></button>
            </span>
            </td>
        </tr>
    </ng-template>
</p-table>
