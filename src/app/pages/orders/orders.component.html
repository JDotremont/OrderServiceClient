<p-table [value]="orders" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Order Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-o>
      <tr>
        <td>{{o.id}}</td>
        <td>{{o.customer.firstname}} {{o.customer.lastname}}</td>
        <td>{{o.date}}</td>
        <td>{{o.status}}</td>
        <td>
          <span class="p-buttonset">
            <button pButton pRipple label="Edit" icon="pi pi-pencil" [routerLink]="['/orders', o.id, 'edit']"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash"></button>
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
