<p-table [value]="orders" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Order ID</th>
            <th>Customer ID</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </ng-template>
             
    <ng-template pTemplate="body" let-p>
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.customerId}}</td>
            <td>{{p.date}}</td>
            <td>{{p.status}}</td>
            <!-- <td>{{p.price}}</td> -->
            <td><span class="p-buttonset">
                <button pButton pRipple label="Edit" icon="pi pi-file-edit"></button>
                <button pButton pRipple label="Delete" icon="pi pi-trash"></button>
            </span>
            </td>
        </tr>
    </ng-template>
</p-table>
