<p-table [value]="customers" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Street</th>
            <th>Number</th>
            <th>City</th>
            <th>Zip Code</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.firstname}}</td>
            <td>{{c.lastname}}</td>
            <td>{{c.email}}</td>
            <td>{{c.street}}</td>
            <td>{{c.number}}</td>
            <td>{{c.city}}</td>
            <td>{{c.zipcode}}</td>
            <td>{{c.country}}</td>
            <td><span class="p-buttonset">
                <button pButton pRipple label="Edit" icon="pi pi-file-edit"></button>
                <button pButton pRipple label="Delete" icon="pi pi-trash"></button>
            </span>
            </td>
        </tr>
    </ng-template>
</p-table>
